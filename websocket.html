<!DOCTYPE html>
<meta charset="utf-8" />
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
        </script>
        <script language="javascript" type="text/javascript">
            $(function() {
                var conn = null;
                function log(msg) {
                    var control = $('#log');
                    control.html(control.html() + msg + '<br/>');
                    control.scrollTop(control.scrollTop() + 1000);
                }

                function connect() {
                    //disconnect();  //разрываем соединение если функция вызвана по-ошибке
                    var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
                    conn = new WebSocket(wsUri); //открываем соединение
                    log('Connecting...');
                    conn.onopen = function() {
                        log('Connected.');
                    };
                    conn.onmessage = function(e) {
                        if (!e.data == "") { 
                            log('Received: ' + e.data);
                        }
                    };
                    conn.onclose = function() {
                        log('Disconnected.');
                        conn = null;
                        connect();
                    };
                }
                connect();

                $('#send').click(function() {
                    let text = $("#text").val();
                    $.ajax({
                        url: "http://127.0.0.1:8080/news",
                        type: "POST",
                        dataType: "json",
                        contentType: "application/json",
                        data: JSON.stringify({ news: text }),
                        success: (data, status) => {
                            console.log(status);
                        },
                        error: (result, status, error) => {
                            console.log(error);
                        },
                    });
                    text = "";

                });
            });
        </script>
    </head>
    <body>
        <h3>Newspapper</h3>
        <div>
            <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
            <span id="status">disconnected</span>
        </div>
        <div id="log"
            style="width:20em;height:15em;overflow:auto;border:1px solid black">
        </div>
        <form id="chatform" onsubmit="return false;">
            <input id="text" type="text" />
            <input id="send" type="button" value="Send" />
        </form>
    </body>
</html>
